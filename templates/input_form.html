{% extends "masterpage.html" %}
{% block input %}

{% comment %} {% load static %}
<link href="{% static "css/input.css" %}" rel="stylesheet"> {% endcomment %}
<div class="form-container">
    <h2>Record Sales and Expenses</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="mb-3">
            <label for="sales_amount" class="form-label">Sales Amount</label>
            <input type="number" step="0.01" class="form-control" id="sales_amount" name="sales_amount" placeholder="Enter sales amount" required>
        </div>
        <div class="mb-3">
            <label for="expense_amount" class="form-label">Expense Amount</label>
            <input type="number" step="0.01" class="form-control" id="expense_amount" name="expense_amount" placeholder="Enter expense amount" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" step="0.01" class="form-control" id="category" name="category" placeholder="Enter a Category" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>



{% endblock input %}
